<!DOCTYPE html>
<html>
<head>
  <title>載入中⋯⋯</title>
  <script src="feature-check.js"></script>

  <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.indigo-pink.min.css">
  <script src="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.min.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">
          載入中⋯⋯
        </span>
      </div>
    </header>
    <main class="mdl-layout__content">
      <div class="mdl-card mdl-shadow--2dp Main Card">
        <div class="mdl-card__title">
          <h2 class="mdl-card__title-text">第一步：下載內文</h2>
        </div>
        <div class="mdl-card__supporting-text">
          <a id="download-body" href="#" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">按這裡下載郵件內文</a>
        </div>
      </div>
      <div class="mdl-card mdl-shadow--2dp Main">
        <div class="mdl-card__title">
          <h2 class="mdl-card__title-text">第二步：用信箋建立新郵件</h2>
        </div>
        <div class="mdl-card__media">
          <img class="Card-Image" src="images/stationery.png" border="0" alt="">
        </div>
        <div class="mdl-card__supporting-text">
          <p>
            填入收件者、信件主旨：
            <textarea class="Card-Input" id="subject"></textarea>
          </p>

          <p>
            註：若先前沒有設定過電子報用的信箋（newsletter.html），請<a href="stationery.html" download="newsletter.html">下載信箋</a>後，放進 <a href="https://support.office.com/zh-tw/article/%E5%B0%87%E4%BF%A1%E7%AE%8B%E8%A4%87%E8%A3%BD%E5%88%B0%E5%85%B6%E4%BB%96%E9%9B%BB%E8%85%A6-ed5c64a0-cd2e-4311-bd52-b50922b5ebb4">Outlook 信箋資料夾</a>。
          </p>
        </div>
      </div>
      <div class="mdl-card mdl-shadow--2dp Main">
        <div class="mdl-card__title">
          <h2 class="mdl-card__title-text">第三步：插入內文</h2>
        </div>
        <div class="mdl-card__media">
          <img class="Card-Image" src="images/select-append.png" border="0" alt="">
          <img class="Card-Image" src="images/insert-as-text.png" border="0" alt="">
        </div>
        <div class="mdl-card__supporting-text">
          然後寄出～
        </div>
      </div>

    </main>
  </div>

  <script>
    (() => {
      'use strict'

      // Inline styles to apply on the email body
      //
      const INLINE_STYLES = {
        'img': 'max-width: 100%; width: 100%'
      }

      const DOC_ID = location.href.match(/\/([^/]+)$/)[1]
      if(!DOC_ID){
        // Should never happen though, such request should go to index.html...
        //
        alert('沒有 Google doc ID')
        return
      }

      // Start fetching...
      //
      fetch(`https://docs.google.com/document/d/${DOC_ID}/pub?embedded=true`)
      .then(resp => resp.text())
      .catch(err => {
        alert('Google doc 處理錯誤，請確定：\n1. Google doc 有發佈成 HTML\n2. 有提供正確的 Google doc 發佈網址')
      })
      .then(data => {
        let processedData = processMailBody(data)
        setSubject(processedData.subject)
        setBody(processedData.body)
      })
      .catch(err => {
        console.error(err.stack)
      })

      // Given the HTML of the newsletter on Google doc,
      // do the following process and return the processed body & subject:
      //
      // 1. Remove <div class="title">ooo</div>. Take its content as email subject.
      // 2. Replaces empty <p><span></span></p> to <br>
      // 3. Other styling stuff
      // 4. Output all contents inside <body>
      //
      function processMailBody(html) {
        let parser = new DOMParser()
        let doc = parser.parseFromString(html, 'text/html')

        // Fetch subject from title element and remove title
        //
        let $title = doc.querySelector('.title')
        $title.parentNode.removeChild($title)

        // Apply inline styles to elements
        //
        Object.keys(INLINE_STYLES).forEach(selector => {
          let style = INLINE_STYLES[selector]

          forEach(selector, $elem => {
            $elem.setAttribute('style', style)
          })
        })

        // Replace empty <p>s with <br>s
        //
        forEach('p', $p => {
          if($p.textContent === '' && $p.querySelector('img') === null){
            $p.parentNode.replaceChild(doc.createElement('br'), $p)
          }
        })

        // Remove all <span>s that crops <img>s
        //
        forEach('span > img', $img => {
          let $span = $img.parentNode
          $span.parentNode.replaceChild($img, $span)
        })

        return {
          subject: $title.innerText.replace('\n', ' '),
          body: doc.documentElement.outerHTML
        }

        function forEach(selector, func) {
          return Array.prototype.forEach.call(doc.querySelectorAll(selector), func);
        }
      }

      function setSubject(subject) {
        let title = `產生信件：${subject}`
        document.title = document.querySelector('.mdl-layout-title').innerText = title
        document.querySelector('#subject').innerHTML = subject

      }

      function setBody(body) {
        let $downloadButton = document.querySelector('#download-body')

        $downloadButton.download = "email.html"
        $downloadButton.href = URL.createObjectURL(new Blob([body], {type: 'text/html'}))
      }

      document.querySelector('#subject').addEventListener('focus', () => {
        document.querySelector('#subject').select()
      })

    })()
  </script>
</body>
</html>
